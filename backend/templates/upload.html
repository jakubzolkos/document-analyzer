{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">

                <a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">

                <div class="card">

                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                          <input required name="files" type="file" id="file-upload" multiple class="form-control-file">
                        </div>
                      
                        <button type='submit' class="btn btn-primary m-3">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
